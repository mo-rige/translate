time.desc=获取指定世界的当前时间。
time.set.desc=设置指定世界的时间。
exp.give.desc=给予指定玩家经验值。
exp.give.extended=如果你想给玩家增加经验点数，直接在指令后面添加一个数字作为参数即可。如果你想给玩家增加指定的级别数，后续的参数应该写成\
"L30"或者"30L" (代表你想给此玩家30个经验等级)。

exp.take.desc=从指定的玩家身上移除经验。
exp.take.extended=如果你想给玩家移除经验点数，直接在指令后面添加一个数字作为参数即可。如果你想给玩家移除指定的级别数，后续的参数应该写成\
"L30"或者"30L" (带你你想移除此玩家30个经验等级)。\n\n\
如果你指定的数值超过了玩家现有经验值，那么玩家的经验值将会被设定为0。

exp.set.desc=设置指定玩家的经验。
exp.set.extended=如果你想给玩家设置指定的经验点数，直接在指令后面添加一个数字作为参数即可。如果你想给玩家设置指定的及别墅，后续的参数应该写成\
"L30"或者"30L" (代表着你想给这个玩家设置为30级)。

exp.desc=查看指定玩家的当前经验点数。
broadcast.desc=向服务器中所有的玩家发送一条公告。
clear.desc=清空玩家的背包。
freezeplayer.desc=将一个玩家冻结在原地。
gamemode.desc=设置一个玩家的游戏模式。
stop.desc=终止服务器。
sudo.desc=强制指定玩家执行一条命令。
afk.desc=切换玩家的AFK（暂离）状态。

afkrefresh.desc=使AFK权限缓存失效。
afkrefresh.extended=这个指令要求核无效AFK允许缓存，如果你改变一个在线玩家的权限使用。

ban.desc=封禁一个玩家。
checkban.desc=查看一个玩家的封禁信息。
tempban.desc=暂时封禁一个玩家。
unban.desc=为一个玩家解除封禁。

nucleus.desc=查看Nucleus版本和模块信息。
nucleus.extended=这个Nucleus命令允许管理员访问整个Nucleus插件的子命令。.

nucleus.rebuildusercache.desc=重建Nucleus的玩家缓存。
nucleus.rebuildusercache.extended=用于满足可能需要查看离线和在线玩家的操作，但不幸的是，当我们把东西存储为单独的用户文件时，\
如果缓存将这些文件复制到一个地方管理，在获取一些简单的数据时往往需要大量的处理量。但是，有一些数据可能是陈旧的过期数据，这个\
命令将要求Nucleus重建缓存数据。

nucleus.reload.desc=重载Nucleus插件的配置文件。
nucleus.reload.extended=这个指令将会重载除了已经启用的模块或者指令以外的所有的Nucleus的配置。\n\
要使这两个操作生效，需要重新启动整个服务器。

nucleus.resetuser.desc=Deletes all data in Nucleus, and optionally, Minecraft, for a player.
nucleus.resetuser.extended=This can be useful to clear out everything Nucleus knows about a player. However, if you want to delete \
Minecraft data, pass the "-a" flag. \n\n\
This will not delete data stored by other plugins about this player.

nucleus.debug.desc=Utilities to support debugging server issues.
nucleus.debug.setsession.desc=Turns debug mode on or off for this session. The configuration file overrides this if debug mode is set to true.
nucleus.debug.getuuids.desc=Gets all UUIDs that appear to be registered to a username.
nucleus.debug.refreshuniquevisitors.desc='Refreshes the {{uniquecount}} token, in case it''s out of sync.'

nucleus.save.desc=Saves all files.
nucleus.printperms.desc=Prints all permissions registered in Nucleus.
nucleus.itemalias.set.desc=Sets an alias to an item.
nucleus.itemalias.remove.desc=Removes an alias from an item.
nucleus.itemalias.clear.desc=Removes all aliases from an item.
nucleus.itemalias.desc=Manages item aliases.
nucleus.info.desc=Creates a file in the server root directory containing information about the server and Nucleus environment.

nucleus.getuser.desc=Gets or refreshes a user''s entry in the username cache.
nucleus.getuser.extended=Occasionally, the Minecraft username cache gets out of sync with the rest of the system, and some commands that require \
a user fail. This command allows you to request updated information about a user from Mojang''s server (via either a UUID or a current user name) \
and adds them to the cache.

lockweather.desc=Locks the weather on the specified world.
weather.desc=Sets the weather on the specified world.

lightning.desc=Strikes a position or player with a lightning bolt.
hat.desc=Puts the item in the player''s hand on their head as a helmet.
ignite.desc=Sets the specified player on fire.

home.desc=Teleports to home.
home.extended=A home is a personal warp. They can be set using the /homeset command. If no home name is specified, the default of "home" is used.

home.limit.desc=Display the number of homes you (or another player) can set.

deletehome.desc=Deletes a home.
deletehome.extended=Removes a personal warp. The home must be specified.

listhomes.desc=Lists homes.
listhomes.extended=Lists all the homes that you currently have.

homeset.desc=Sets a home with the specified name.
homeset.extended=This command allows players to specify a "personal warp", which is termed a "home". By default, all players get one home, which can \
be controlled by assigning a number to the permission option "home-count", of being giving the permission "nucleus.home.set.unlimited" for unlimited homes.\n\n\
If no home name is specified, the default of "home" is used. If you try to set a home with a name that is already in use, the command will fail, unless \
the "-o" flag is specified.

homeother.desc=Teleports to another player''s home.
deletehomeother.desc=Deletes another player''s home.

ignore.desc=Toggles ignoring of all chat messages.

give.desc=Gives item to player.
more.desc=Sets item in hand to a full stack.
repair.desc=Repairs item in hand.
lore.desc=Base command for Lore related actions.
lore.set.desc=Sets the lore on the current item in the hand. The current lore is replaced.
lore.add.desc=Adds a new line to the lore on the current item in the hand.
lore.clear.desc=Clears the lore on the current item in the hand.
lore.edit.desc=Edits the lore on the current item in the hand at a specific line.
lore.insert.desc=Inserts a new line to the lore on the current item in the hand at a specific line.
lore.delete.desc=Deletes a line of the lore on the current item in the hand at a specific line.
itemname.desc=Base command for Item Name related actions.
itemname.set.desc=Sets the user facing name for the item currently in the player''s hand.
itemname.clear.desc=Clears the name assigned to the item currently in the player''s hand.

jail.desc=Toggles the jailing of a player.
checkjail.desc=Checks if a player is jailed.
jails.delete.desc=Deletes a jail.
jails.info.desc=Returns info about the specified jail.
jails.desc=Lists all jails.
jails.set.desc=Creates a jail.
jails.tp.desc=Warp to a jail.

checkjailed.desc=Checks the user cache for jailed players, optionally in the specified jail.
checkmuted.desc=Checks the user cache for muted players.

jump.desc=Perform a short range "jump" to the block they are looking at.
thru.desc=Teleport to the other side of a wall.

kick.desc=Kicks a player
kickall.desc=Kicks all players, optionally turning the whitelist on.
kickall.extended=If the command is executed by a player on the server, the executing player will not be kicked. To turn the whitelist on when kicking \
everyone, use the "-w" flag.

kit.add.desc=Creates a kit with the specified name and current inventory.
kit.add.extended=This command takes a snapshot of your inventory (excluding your armor) and creates the named kit with it.\n\n\
The kit can be updated using the /kit edit or /kit set commands, depending on whether you want to use a GUI to edit the kit, or \
replace the kit with a new copy of your inventory.\n\n\
See also /kit create if you want to create a kit via a GUI.

kit.create.desc=Opens a chest window and lets you create a kit through the Minecraft inventory interface.
kit.create.extended=This command opens a GUI and allows you to use the standard Minecraft inventory GUI to create the named kit. \
Any items placed in the kit will be returned to you when you close the GUI, and the kit will be created.\n\n\
The kit can be updated using the /kit edit or /kit set commands, depending on whether you want to use a GUI to edit the kit, or \
replace the kit with a new copy of your inventory.\n\n\
See also /kit add if you want to create a kit by taking a snapshot of your inventory.

kit.desc=Redeems a kit.
kit.cost.desc=Sets the cost for a kit.
kit.list.desc=Lists the kits that are available.
kit.remove.desc=Deletes a kit.

kit.set.desc=Sets the items in a kit to your current inventory.
kit.set.extended=This command takes a snapshot of your inventory (excluding your armor) and updates the contents of the named kit with it.\n\n\
See also /kit edit if you want to edit a kit via a GUI.

kit.setcooldown.desc=Sets the cooldown on a kit.
kit.setcooldown.extended=The cooldown must be specified in the form 1w1d1h1m1s, where 1 hour 5 minutes would be "1h5m".

kit.resetusage.desc=Resets a player''s usage of a kit, allowing them to redeem the kit again immediately.

kit.onetime.desc=Sets or unsets a kit as a one time use kit.
kit.onetime.extended=A one time use kit is exactly that, a kit that may be used only once. If you wish to give a kit to a player upon joining for the \
first time, consider using "/firstjoinkit" instead.

kit.autoredeem.desc=Sets or unsets a kit to auto redeem on login.
kit.autoredeem.extended=A kit set to automatically redeem will be given to a player when they login if they are currently eligible to redeem the kit using "/kit name".

kit.edit.desc=Opens a GUI for editing kit contents.
kit.edit.extended=This command opens a GUI and allows you to use the standard Minecraft inventory GUI to edit the named kit. \n\n\
See /kit set if you want to update the kit by taking a snapshot of your inventory. See /firstjoinkit edit if you want edit the initial inventory \
of new players.

kit.toggleredeemmessage.desc=Sets or unsets whether redeeming a kit will notify the target user.

kit.info.desc=Lists information about the kit.
kit.view.desc=View the contents of a kit.

kit.command.desc=Lists the commands associated with a kit.
kit.command.extended=Commands are executed as the SERVER. This could allow players that get access to this command to cause serious havoc. \
Please only give edit and add commands to TRUSTED players.

kit.command.add.desc=Adds a command to the specified kit.
kit.command.remove.desc=Removes a command from the specified kit.
kit.command.remove.extended=There are two ways to specify which command to remove:\n\n\
* via. index, where the index is the number displayed in "/kit command <kit>"\n\
* via. command, where you can specify the entire command to remove.\n\n\
If you are playing on the server, it might be easier to use the click interface in "/kit command" or "/kit command edit"

kit.command.clear.desc=Removes all commands from the specified kit.
kit.command.edit.desc=Opens an in game GUI that lists all commands in the kit as books.
kit.command.edit.extended=This also allows you to add/remove commands by adding/removing signed and unsigned books.

kit.hidden.desc=Sets whether a kit is displayed in the kit list.

kit.permissionbypass.desc=Sets whether a separate permission is required to redeem a kit, if separate permissions \
  is enabled in the config.

kit.setfirstjoin.desc=Sets up a kit so it gets redeemed for every new player that joins the server.

firstjoinkit.desc=First join kits are now regular kits that are autoredeemed for new players.
firstjoinkit.extended=Create a normal kit, then use `/kit setfirstjoin <kit> true`. This will make a kit a first join kit.\n\n\
If you had a first join kit before, it is now the kit "firstjoinkit".

kit.give.desc=Redeems a kit on the specified player.
kit.give.extended=Allows you to redeem the contents of a kit on another player. \
By default, this command will normally NOT redeem a kit on a player would not normally be able to redeem the kit. It will also  mark the kit as redeemed \
on the target player - however, it will never charge them.\n\n\
This behaviour can be overridden using the "-i" flag, which will ignore all cooldowns, and will not mark that the kit has been redeemed.

mail.desc=Retrieves mail that has been sent to you.
mail.send.desc=Sends a mail to the specified player.
mail.clear.desc=Clears all mail in your inbox.
mail.other.desc=Read others'' mail.

helpop.desc=Send a message to all available staff
message.desc=Send a message to a player, or the console with "-".
reply.desc=Send a message to the last player that sent you a message.
socialspy.desc=See all private messages sent to other players.

blockinfo.desc=Get information about the block you are currently facing.
entityinfo.desc=Get information about the entity you are currently facing.
feed.desc=Set specified player''s hunger to full.
fly.desc=Set specified player''s fly mode.
god.desc=Set specified player''s invulnerability status.
heal.desc=Fully heal the specified player.
info.desc=Get server information.
iteminfo.desc=Get information about the item you are currently holding.
kill.desc=Kill the specified player(s) and/or entities.
killentity.desc=Kills the specified entities.
killentity.extended=The entities that can be killed are:\n\n\
  - "armorstand"\n\
  - "monster"/"hostile"\n\
  - "passive"/"animal"\n\
  - "player"\n\
  - "item"\n\n\
Multiple types can be selected at once. A world can be specified using -w, *or* a radius can be specified using -r. Both are optional.
rules.desc=Read the server rules.
rules.add.desc=Add a server rule.
rules.remove.desc=Remove a server rule.
speed.desc=Set the specified player''s walking or flying speed, where "1" is normal walking speed.
suicide.desc=Kill your player, displaying the Game Over screen.

spawnmob.desc=Spawns in mobs at the specified player''s location.

checkmute.desc=Checks whether the specified player is muted.
mute.desc=Mutes the specified player.

delnick.desc=Deletes your current nickname
nick.desc=Sets your nickname/display name
realname.desc=Gets the player''s realname from the provided nickname.

list.desc=Lists the players on the server.
seen.desc=Gets information about the specified player.

powertool.desc=Binds the item in hand to the specified command.
powertool.delete.desc=Removes any powertool bindings to the item in hand.
powertool.list.desc=Lists all current powertools that the user has.
powertool.toggle.desc=Toggles whether powertools activate.

firstspawn.desc=If set, warp to the new player spawn point.
setfirstspawn.del.desc=Removes the new player spawn point.
setfirstspawn.desc=Sets the new player spawn point.
setspawn.desc=Sets the current world spawn point.

spawn.desc=Warp to a world spawn point.
spawn.extended=If the global spawn world is set in the configuration, then calling /spawn without a world argument will send the calling player to the \
global spawn point, otherwise, the player will warp to the current world spawn point.

spawn.other.desc=Warp another player to a world spawn point.
spawn.other.extended=This works in a similar way to the /spawn command, though the command may be used against offline players if the calling entity \
has permission. If the player is offline, the system will warp them prior to joining the world on next login.

tpaccept.desc=Accept a pending teleport request.
tpall.desc=Forcefully teleport all players on the server to your location.
tpaall.desc=Request all players on the server to teleport to your location.
tpa.desc=Send a request to a player to ask for you to teleport to them.
tpahere.desc=Send a request to a player to ask them to teleport to you.
teleport.desc=Teleports one player to another''s location.
tpdeny.desc=Deny a pending teleport request.
tphere.desc=Teleports a player to your location.
tppos.desc=Teleport to the specified location.
tppos.extended=The tppos command supports three flags:\n\n\
* -f/--force: forces the teleport to happen even if Nucleus thinks it won''t be safe for you.\n\
* -c/--chunk: indicates that the input co-ordinates are chunk co-ordiantes rather than world co-ordinates. Nucleus tries to put you in the centre \
of the chunk, and scans the whole chunk for a safe location.\n\
* -b/--border: allow teleportation to take you outside of the world border (requires nucleus.tppos.exempt.bordercheck permission)

teleportnative.desc=Alias for /minecraft:tp.
tptoggle.desc=Toggle whether teleport requests are received.

vanish.desc=Toggles whether you are invisible on the server.

warp.delete.desc=Deletes the specified warp.
warp.list.desc=Lists all warps on the server.
warp.set.desc=Sets a warp.
warp.desc=Teleport to the specified warp.
warp.cost.desc=Set the cost of the specified warp.

warp.setcategory.desc=Sets the category of a warp for display in /warp list.
warp.setcategory.extended=Warp categories allow server owners to organise their warps into categories in /warp list - which are case sensitive.\n\n\
There are two important flags to be aware of:\n\
* -n/--new: This command will only let you create a category if you specify this flag. This is to ensure that if a category does exist but with a different case, \
this may catch it.\n\
* -r/--remove: Remove the category on the warp, move it back to the default "Uncategorised" group.

warp.setdescription.desc=Sets or removes (with -r) the description for the warp.

warp.category.desc=Base command for category management.
warp.category.list.desc=Lists all the warp categories in use on the server.
warp.category.setdisplayname.desc=Sets a display name for a category.
warp.category.removedisplayname.desc=Removes the display name for a category.
warp.category.setdescription.desc=Sets the description for a category.
warp.category.removedescription.desc=Removes the description for a category.

world.desc=Parent command for all other world commands.
world.create.desc=Creates a world with the specified name and options.
world.create.extended=Creates a game world with the provided name, required. All other options in this command are optional, and are specified by flags. Each flag requires an argument after their names. \
These flags are:\n\n\
* -d/--dimension <dimension>: the dimension to use as a base world type. Defaults to the overworld.\n\
* -g/--generator <generator>: the world generator to use. Defaults to the default generator.\n\
* -m/--modifier <modifier>: a world generator modifier to use. Can be specified multiple times for multiple modifiers.\n\
* --di/--difficulty <difficulty>: the initial world difficulty. Defaults to normal.\n\
* --gm/--gamemode <gamemode>: the default game mode for players in the world. Defaults to survival.\n\
* -s/--seed <seed>: The seed to use to generate the world. If not specified, a random seed will be used.\n\
* -i: Indicates that this world might exist and can be imported.\n\
* -n/--nostructures: If specified, will not generate structures in the world \n\
* -l/--loadonstartup <true|false>: If false, the world will not be loaded on startup. Defaults to true. \n\
* -k/--keepspawnloaded <true|false>: If false, the spawn will not be kept loaded. Defaults to true.\n\
* -c/--allowcommands <true|false>: If false, commands will not be allowed on the world. Defaults to true.\n\
* -b/--bonuschest <true|false>: If false, the bonus chests will not be generated. Defaults to true.\n\n\
You can also use a preset, using the flag "-p <preset>". Available presets can be found by running "/world presets"\n\n\
The difficulty, the game mode, load on startup and keep spawn loaded properties can be changed after the world is generated.

world.presets.desc=Shows available presets for use when creating a world.
world.generators.desc=Shows available generators for use when creating a world.
world.modifiers.desc=Shows available modifiers for use when creating a world.

world.gamerule.desc=Displays a world''s game rules.

world.gamerule.set.desc=Sets the specified world''s game rule.

world.delete.desc=Deletes a world from the disc.
world.delete.extended=This command irreversibly removes a world that has been unloaded and disabled from the disc. Before removal, the file path \
will be shown to be checked before the removal is confirmed and completed.\n\
It is vitally important to note that once the world is deleted, it cannot be recovered.

world.list.desc=Lists all worlds.
world.list.extended=Displays all worlds and information about them, including their seed, if the viewer in question has the "nucleus.world.list.seed" \
permission.

world.load.desc=Loads a world that is currently unloaded.
world.load.extended=The command will refuse to load a disabled world unless the "-e" flag is specified and you have permission to run the \
"/world enable" command.

world.enable.desc=Enables a world, allowing it to be loaded on demand.

world.disable.desc=Disables a world that is unloaded, preventing it from being loaded in future.
world.disable.extended=Disabling a world prevents a world from being loaded, however, if a world is currently loaded, it will not be unloaded, and so \
will not be fully disabled until it is unloaded.

world.unload.desc=Unloads a world that is currently loaded.
world.unload.extended=Unloads the specified world, and optionally disables it. Simply unloading a world does not make is inaccessible, as it will \
remain enabled, which will cause the world to load when someone tries to connect to it. To disable the world at the same time as unloading it, \
add the "-d" flag to the command.

world.setdifficulty.desc=Sets the difficulty of a world.
world.setgamemode.desc=Sets the gamemode of a world.
world.setspawn.desc=Sets the spawn point of a world.
world.teleport.desc=Teleports you, or another player, to the specified world.
world.teleport.extended=This command will teleport the target player to the target world provided it is enabled. It will not enable a disabled world.

world.spawn.desc=Teleports to world spawn.
world.border.desc=Parent command for world border commands.
world.border.set.desc=Sets the world border.
world.border.reset.desc=Resets the world border to the default width.
world.border.gen.desc=Generates chunks up to the world border.
world.border.gen.extended=When invoked, Nucleus will start generating chunks up to the world border. During this time, \
  the server will be susceptible to reduced performance.\n\n\
There are a few flags you can use:\n\n\
* -a - aggressive mode, turns off memory checks\n\
* -t [1-100] - the percentage of a tick to use when generating, defaults to 80% (90% with aggressive mode)\n\
* -f [1-100] - the number of ticks to wait after a generation to perform the next generation - defaults to Sponge default (3 in aggressive mode)\n\
* --save [timespan] - frequency to peform a save at, defaults to 20 seconds (30 seconds with aggressive mode)\n\n\
If you want to maximise generation, run "/world border gen -a -t 100 -f 1", but be prepared for lag!

world.border.cancelgen.desc=Cancels any current world border generation.

world.rename.desc=Allows you to rename and unloaded world.
world.rename.extended=It is important to note that the world in question MUST be unloaded. If you cannot unload the world, consider stopping your \
  server and renaming the world using an NBT editor on the world dat file.

world.sethardcore.desc=Sets whether a world has hardcore mode enabled.
world.setpvpenabled.desc=Sets whether a world has PVP enabled.
world.setloadonstartup.desc=Sets whether a world will load on startup.
world.setkeepspawnloaded.desc=Sets whether a world will keep the chunks around it''s spawn point loaded.
world.info.desc=Displays information about one world.
world.info.extended=This is otherwise identical to "/world list".

world.clone.desc=Clones an existing world and registers it

back.desc=Allows a user to return to their last place before death or warp.

staffchat.desc=Allows the user to chat in the staff chat channel.

enchant.desc=Allows the user to enchant items.

nucleus.setupperms.desc=Allows the user to add the recommended permissions for either USER, MOD or ADMIN roles to a specified group.
nucleus.clearcache.desc=Clears the in-memory cache of users who have logged on in the past session, forcing Nucleus to read the data files on their next login.

nucleus.update-messages.desc=Scans the messages file for keys that might not include all the required tokens and replaces them with the standard translation.

motd.desc=Allows the user to view the server MOTD, as defined in the "motd.txt" file.

rtp.desc=Allows the user to teleport to a random destination within the world border.

checknotes.desc=Allows the user to check a player''s notes.
clearnotes.desc=Allows the user to clear a player''s notes.
removenote.desc=Allows the user to delete a specific note attached to a player.
note.desc=Allows the user to add a note to a player.
removewarning.desc=Allows the user to delete a specific warning attached to a player.
warn.desc=Allows the user to add a warning to a player.
checkwarnings.desc=Allows the user to check a player''s warnings.
clearwarnings.desc=Allows the user to clear a player''s warnings.

plainbroadcast.desc=Allows the user to send a broadcast without prefixes or suffixes.
tellplain.desc=Allows the user to send a message to a player without prefixes or suffixes.
tellplain.extended=This command is similar to Minecraft''s /tellraw, but allows for Nucleus tokens and ampersand formatting.

setworth.desc=Allows the user to set the buy or sell price of an item.
itembuy.desc=Allows the user to buy an item from the server for a set price.
itemsell.desc=Allows the user to sell an item in their main hand to the server for a set price.
itemsellall.desc=Allows the user to sell all items of a set type in their inventory to the server for a set price.

worth.desc=Allows the user to display the server buy and sell prices for an item.
worth.extended=If no item ID or alias is provided, this command will get the buy/sell prices for the item in the main hand.

globalmute.desc=Enable or disable a server wide mute. Anyone that has the permission "nucleus.globalmute.voice.auto" will always have voice.
globalmute.extended=Global muting is useful for times where you want to have an announcement or you need to defuse a server wide solution. \
  Global mutes do not change a user''s mute status, and do not persist across server restarts. All players with voice (apart from those with permission) \
  are de-voiced when the global mute is turned on. \n\n\
  If you wish to allow someone to talk during a global mute period, you can grant them "/voice".

voice.desc=Allows a user to speak when a global mute is in effect.
voice.extended=If a server is globally muted, a player can be given the right to speak using the "/voice" command. This will allow messages \
  being sent by the user too. This status may also be revoked if granted by running the "/voice" command again.

nucleus.docgen.desc=Generates permission and command YAML files for use with Jekyll sites.
nucleus.docgen.extended=This command requires that the option "core.enable-doc-gen" is true in main.conf. This option is not generated by default. \
  Files will get generated in the /nucleus folder

serverstat.desc=Displays server runtime statistics.
serverstat.extended=This command displays information about the server, the JVM, and each world.

invsee.desc=Allows the user to inspect a target''s inventory.
invsee.extended=Opens an Inventory GUI with the target player''s inventory displayed, if they do not have the "nucleus.invsee.exempt.target" permission.

enderchest.desc=Allows the user to inspect their (or another player''s) ender chest.
enderchest.extended=Opens an Inventory GUI with the target player''s ender chest displayed. Players wishing to inspect a \
  different player''s ender chest must have the "nucleus.enderchest.others" permission, and they must not have the \
  "nucleus.enderchest.exempt.target" permission.

top.desc=Teleports the user (or target player) to the surface.
top.extended=By default, /top will not teleport a player into an unsafe situation. This might result in moving slightly in the x or z directions, or \
not teleport the player at all. To teleport without regard for player safety, add "-f" to the command.

skull.desc=Spawns in copies of the specified player''s skull (or your own, if no player is specified) into your inventory.

nameban.desc=Bans a specific IGN (rather than specific player) from joining the server.
nameban.extended=Using /nameban, instead of /ban, prevents any player with a specific username from joining the server - allowing them to join if they \
subsequently change their name. This does not affect server level nicknames, this is their Mojang registered nicknames. \n\n\
A reason can be given for banning a specific name. This is intended to prevent the use of offensive usernames on servers.

nameunban.desc=Allows a specific IGN (rather than specific player) to join the server again.

blockzap.desc=Sets the target block to air.
blockzap.extended=Intended as an admin command to turn a problematic block to air.

geoip.desc=获取玩家网络连接所在地。
geoip.update.desc=更新 GeoIP 数据库。推荐您每个月更新一次以上。

me.desc=将下次聊天信息按照服务器配置文件的设置进行格式化。

getpos.desc=获取当前或指定玩家的世界坐标。

commandspy.desc=开启或者管理指令监听器。

ping.desc=查看指定玩家的网络延迟（缺省目标则查看自己）。

getfromip.desc=查看指定IP地址最后一次所连接的所有的玩家ID。

serverlist.desc=一共一些方法来修改服务器列表。
serverlist.message.desc=允许对服务器列表公告临时修改。

servertime.desc=查看当前服务器时间。

showitemattributes.desc=所选物品在鼠标悬停时显示/隐藏物品属性。

unstuck.desc=如果可能的话，尝试将玩家们推向推动一格以分开堆叠在一起的玩家。

msgtoggle.desc=阻止任何玩家想你发送私聊信息。
msgtoggle.extended=如果你开启的阻止私聊，拥有"nucleus.msgtoggle.bypass"权限的玩家仍然可以向你发送私聊信息。

workbench.desc=打开一个虚拟工作台界面来允许此玩家使用虚拟工作台合成道具。
anvil.desc=打开一个虚拟铁砧界面来允许此玩家使用虚拟铁砧修复道具。
enchantingtable.desc=打开一个虚拟附魔台界面来允许此玩家使用虚拟附魔台为道具附魔。

trash.desc=打开一个箱子界面当做垃圾桶，放入其中的道具将会被自动销毁。
rocket.desc=像发射火箭一样向天空发射一名玩家。
rocket.extended=此指令并不是真正的将玩家发射出去，而是通过向玩家施加一个作为向上推力的数值，默认情况下，此推力数值为2。这里有 \
一系列可选参数:\n\n\
* -s, --silent - 悄无声息的将玩家发射出去，此玩家不会收到任何相关提示信息\n\
* -g, --gentle - 以缓慢的速度将玩家发射出去，此情况下，推力数值为 0.5\n\
* -h, --hard - 以较快的速度将玩家发射出去，此情况下，推力数值为4\n\
* -v [velocity], --velocity [速度] - 将玩家以指定的推力速度发射出去，默认为 2\n\
* -e, --explosion - 为此次发射添加爆炸和烟花声效

kittycannon.desc=从你当前位置发射一个会爆炸的豹猫。
kittycannon.extended=豹猫将会从指定的玩家位置发射出去，并且会在短时间内迅速爆炸。下面为可选的发射参数(需要子权限):\n\n\
* -d, --damage - 对爆炸范围内的实体造成伤害。\n\
* -f, --fire - 引燃爆炸范围内的可燃方块\n\
* -b, --break - 爆炸范围内的方块会被炸碎\n\n\
任何由于爆炸爆发而引起的火灾或方块破坏事件都将被Sponge或者保护插件跟踪。
