config.chat.modify=如果设置为true，Nucleus将会尝试修改玩家的聊天内容。
config.chat.template.namecolour=默认的玩家聊天颜色，如果此玩家/组别没有被定义"chatcolour"权限。\
如果设置默认的样式，请确保"namecolour"权限被设置为""(不改变颜色)。请不要包含“&”格式化字符。 
config.chat.template.namestyle=玩家名字的默认字体，如果此玩家/组别没有被定义"namestyle"权限。\
  如果设置默认的样式，请确保"namestyle"被设置为""(不改变格式)。\
  请不要包含“&”格式化字符。多个字体样式请用","分割开。\
config.chat.template.chatcolour=默认的玩家聊天颜色，如果此玩家/组别没有被定义"chatcolour"权限。\
如果设置默认的样式，请确保"namecolour"权限被设置为"" (不改变颜色).请不要包含“&”格式化字符。
config.chat.template.chatstyle=默认的玩家聊天字体，如果此玩家/组别没有被定义"chatstyle"权限。如果设置默认的样式，请确保"chatstyle"权限被设置为"" (不改变字体).请不要包含“&”格式化字符。\
多个字体样式请用","分割开。 
config.chat.template.prefix='设置聊天信息的前缀。{{prefix}} - 前缀（权限插件的可选元素）, {{suffix}} - 后缀（权限插件的可选元素）, {{name}} - 真实ID, {{displayname}} - 显示ID'
config.chat.template.suffix='设置聊天信息的后缀。{{prefix}} - 前缀（权限插件的可选元素）, {{suffix}} - 后缀（权限插件的可选元素）, {{name}} - 真实ID, {{displayname}} - 显示ID'
config.chat.default-template=聊天格式化的默认模板（在某个组别模板没有被定义的时候）
config.chat.group-templates=组模板基于发送消息玩家所属的用户组，覆盖默认的模板格式。注意：组名区别大小写。\n\
受权重值所影响，玩家将会使用与其匹配的最高权重值的模板，包括继承而来的权限组。\
如果两个权重值最高且相等的模板都可用，那么继承数量最多的组模板将会被使用。
config.chat.weight=此模板的权重值，当多个模板都符合作用条件的时候，\
高数值的模板将会最终作用在聊天信息。
config.chat.useGroupTemplates=如果设置为true，Nucleus将会在玩家发送消息的时候选择最合适的模板。如果设置为假 \n\
将会永远使用默认的聊天模板，但是将有一个性能增益，因为不需要从权限插件中检索玩家的权限组。\n\
如果服务器有严重的性能问题时，请关闭此项。（这通常是由于权限插件功能不够完善）
config.chat.check-permission-groups=如果设置为true，Nucleus将会为正在发送消息的玩家选择最合适的聊天文字格式化模板。\
如果玩家没有"nucleus.chat.group"权限，将检查此玩家拥有的所有权限组。如果设置为false，\
Nucleus将只检测"nucleus.chat.group"的权限，并匹配现有的权限组聊天模板，\
如果没有匹配，Nucleus将应用默认模板，而不检查实际的权限组。 \n\n\
如果您服务器的聊天导致卡顿并且你开启了权限组聊天模板，尝试将此项设置为false，\
然后将"nucleus.chat.group"权限给予对应的权限组。
config.chat.main=如果设置为trueNucleus核心将接收并尝试按照自己的方式处理它。这可能有更高的优先级来处理并覆盖其他插件的处理方式，所以如果遇到问题请关闭此插件。
config.chat.includeprefix=如果设置为false，Nucleus将会优先考虑自己的前缀，而不会用被其他插件修改的前缀。\

config.chat.includesuffix=如果设置为false，Nucleus将会优先考虑自己的后缀，而不会用被其他插件修改的后缀。 \
  
config.chat.meprefix=当玩家执行"/me"时，自动添加的前缀。
config.chat.checkbody=一些模组或者插件会把玩家的前缀错误的移动到玩家消息中，如果出现这种情况，请将此项设置为true。\n\
此时，Nucleus将会尝试修正它。

config.environment.maxweathertime=允许天气设定的最大持续时间，以秒为单位。设置为- 1不受限制。

config.connection.reservedslots=可用预留槽的最大数目。如果设置-1将不限制此项。
config.connection.whitelistmessage=如果此项非空，白名单外的玩家在尝试加入白名单模式下的服务器的时候将会收到相关文字消息。
config.connection.serverfullmessage=如果此项非空，玩家在尝试加入满人的服务器的时候将会收到相关文字消息。

config.afk.time=以秒为单位的时间，玩家如果在指定的时间内不活跃，将会自动进入AFK状态。设置为0以禁止此项，或者为玩家分配"nucleus.afk.exempt.toggle"权限。
config.afk.timetokick=以秒为单位的时间，玩家如果在指定的时间内不活跃，将会自动被服务器踢出。设置为0以禁止此项，或者为玩家分配"nucleus.afk.exempt.kick"权限。
config.afk.whenvanished=如果设置为true，服务器将会在隐身的玩家进入AFK状态的时候发布通告。如果设置为false，只有没有隐身的玩家能够进入AFK状态。
config.afk.oncommandsend=如果设置为true，任何尝试同AFK状态玩家交互的请求都会被告知此玩家处于AFK状态。
config.afk.messages.base=如果以下任何一段文字设置为空的话，他们将不会被发送。
config.afk.playerkicked由于不活跃而被踢出的玩家将会收到这个信息。
config.afk.messagetobroadcastonkick=如果设置为空，将不会发送任何信息。
config.afk.broadcastonkick=如果设置为true，服务器将会在踢出不活跃玩家的时候发布通告，否则只有"nucleus.afk.notify"权限的玩家在被踢出的时候回发布通告。

config.afk.triggers.summary=设置为真，以下行为将会让玩家退出AFK状态。
config.afk.triggers.onchat=聊天
config.afk.triggers.oncommand=执行指令
config.afk.triggers.onrotation=转身（四处看）
config.afk.triggers.onmove=移动
config.afk.triggers.oninteract=同任何物体交互

config.warps.separate=如果设置为true，每一个地标都会检测玩家单独的地标传送权限 - nucleus.warps.<name>。
config.warps.cost=地标传送的默认花费，能够通过使用/warp setcost <warp> <cost>指令覆盖单独的地标。
config.warps.safe=如果设置为true，使用 /warp 传送将会尝试在地标附近寻找安全着陆点。如果设置为false，将会直接将玩家传送到指定位置而不进行安全着陆检测（译者注：有时候可能会传送到岩浆或者虚空中，如果目标点是岩浆的话）。
config.warps.categories=如果设置为true，/warp list指令将会把地标分类显示。
config.warps.descinlist=如果设置为true，地标的描述信息将会显示在 /warp list 清单中，鼠标悬停在地标名上可以查看其详细坐标信息。

config.kits.mustgetall=如果设置为true，将会忽视"drop-items-if-inventory-full"，同时，kit工具包只有在背包有足够空间的时候才继续给予。
config.kits.separate=如果设置为true，每一个工具包都会检测玩家单独的获取权限 - nucleus.kits.<name>。
config.kits.full=如果设置为true，玩家背包无法承载的物品将会掉落在玩家周围的地面上。
config.kits.process-tokens='如果设置为true，出现在道具名字或者描述中的所有类似{{name}}或者{{displayname}}的占位符将会替换为对应的文字。'

config.jail.commands=监狱内玩家允许执行的指令集。请不要添加“/”。
